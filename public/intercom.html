<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>LiveChat</title>
    <link rel="stylesheet" href="/stylesheets/intercom.css">

  </head>
  <body id="intercom-container-body">
    <div id="intercom-container">
      <div data-reactroot="" class="intercom-messenger">
        <div class="intercom-messenger-background"></div>
        <span>
          <div class="intercom-conversation">
            <div class="intercom-header-buttons">
              <div class="intercom-header-buttons-back">
                <div class="intercom-header-buttons-back-contents"></div>
              </div>
              <div class="intercom-header-buttons-close">
                <div class="intercom-header-buttons-close-contents"></div>
              </div>
            </div>
            <div class="intercom-conversation-body-container">
              <div class="intercom-conversation-backgrounds">
                <div class="intercom-conversation-background intercom-conversation-background-1"></div>
              </div>
              <div class="intercom-conversation-body intercom-conversation-body-snapped" style="transform: translateY(0px); bottom: -173px;">
                <div class="intercom-conversation-body-profile">
                  <div class="intercom-conversation-profile intercom-conversation-profile-expanded">
                    <div class="intercom-team-profile">
                      <div class="intercom-team-profile-full" style="opacity: 1;">
                        <div class="intercom-team-profile-full-team-name">Intercom</div>
                        <div class="intercom-team-profile-full-response-delay">Typically replies in under 20m</div>
                        <div class="intercom-team-profile-full-avatar-container">
                          <div class="intercom-team-profile-full-avatar intercom-index-0">
                            <div class="intercom-avatar"><img src="https://static.intercomassets.com/avatars/383251/square_128/Photo_on_4-12-16_at_16.11-1460537250-1462491715.jpg?1462491715"></div>
                            <div class="intercom-team-profile-full-admin-name">Dorian</div>
                          </div>
                          <div class="intercom-team-profile-full-avatar intercom-index-1">
                            <div class="intercom-avatar"><img src="https://static.intercomassets.com/avatars/547835/square_128/FullSizeRender-1472098840.jpg?1472098840"></div>
                            <div class="intercom-team-profile-full-admin-name">Jack</div>
                          </div>
                          <div class="intercom-team-profile-full-avatar intercom-index-2">
                            <div class="intercom-avatar"><img src="https://static.intercomassets.com/avatars/656461/square_128/IMG_1744-1472721461.jpg?1472721461"></div>
                            <div class="intercom-team-profile-full-admin-name">Jade</div>
                          </div>
                        </div>
                        <div class="intercom-team-profile-full-intro"><span>We make it simple and seamless for businesses and people to talk to each other. Ask us anything <span title="grinning">ðŸ˜€</span></span></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="intercom-conversation-body-parts" style="top: 248px; bottom: 228px;">
                  <div class="intercom-conversation-body-parts-wrapper">
                    <div class="intercom-conversation-parts" style="transform: translateY(0px);">
                      <span>
                        <div class="intercom-conversation-part intercom-conversation-part-user">
                          <div class="intercom-comment-container intercom-comment-container-user">
                            <div class="intercom-comment">
                              <div class="intercom-blocks">
                                <div class="intercom-block intercom-block-paragraph">
                                  <p>hi,test</p>
                                </div>
                              </div>
                            </div>
                          </div>
                          <span>
                            <div class="intercom-conversation-part-metadata">13m ago. Not seen yet</div>
                          </span>
                        </div>
                        <div class="intercom-conversation-part intercom-conversation-part-admin intercom-conversation-part-grouped">
                          <div class="intercom-comment-container intercom-comment-container-admin">
                            <div class="intercom-comment">
                              <div class="intercom-blocks">
                                <div class="intercom-block intercom-block-paragraph">Intercom typically replies in under 20m. Donâ€™t miss their reply.</div>
                              </div>
                            </div>
                          </div>
                          <span></span>
                        </div>
                        <div class="intercom-conversation-part intercom-conversation-part-admin intercom-conversation-part-last">
                          <div class="intercom-notification-channels-card">
                            <div class="intercom-notification-channels-card-admin-avatar">
                              <div class="intercom-avatar"><img src="https://static.intercomassets.com/avatars/746691/square_128/data-1475052642?1475052642"></div>
                            </div>
                            <div class="intercom-notification-channels intercom-notification-channels-last-part">
                              <div class="intercom-notification-channels-options">
                                <div class="intercom-notification-channels-title-container">
                                  <div class="intercom-notification-channels-title">Get notified</div>
                                  <div class="intercom-notification-channels-title-success"></div>
                                </div>
                                <div class="intercom-notification-channels-option-container"><a class="intercom-notification-channels-option intercom-notification-channels-option-selected">Email</a><a class="intercom-notification-channels-option">SMS</a></div>
                                <div class="intercom-notification-channels-input-collector">
                                  <div class="intercom-notification-channels-input-container">
                                    <div class="intercom-notification-channels-input">
                                      <label class="intercom-notification-channels-placeholder">
                                        <span></span><!-- react-text: 119 -->email@domain.com<!-- /react-text -->
                                      </label>
                                      <input type="email" name="intercom-channel-collector" value="" autocomplete="off">
                                    </div>
                                    <div class="intercom-notification-channels-input-submit-container">
                                      <div class="intercom-notification-channels-input-submit-button">
                                        <div class="intercom-notification-channels-input-submit-icon"></div>
                                        <div class="intercom-notification-channels-input-valid-icon"></div>
                                      </div>
                                    </div>
                                  </div>
                                  <span></span>
                                </div>
                              </div>
                            </div>
                          </div>
                          <span></span>
                        </div>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <span></span>
            </div>
            <div class="intercom-conversation-footer">
              <form action="" id="messageForm">
              <div class="intercom-composer">
                <pre><!-- react-text: 41 --><!-- /react-text --><br></pre>
                <textarea  id="message" placeholder="Write a reply..."></textarea>
                <span></span><span></span>
                <div class="intercom-composer-upload-button"><input type="file" style="display: none;">
                <input type="submit" value="Send Message" class="btn btn-primary"></div>
              </div>
              </form>
            </div>
          </div>
        </span>
        <!-- react-empty: 48 -->
      </div>
    </div>

    <script src="/javascripts/socket.io-1.2.0.js"></script>
    <script src="/javascripts/jquery-1.11.1.js"></script>
    <script src="/javascripts/client-intercom.js"></script>
  </body>
</html>
